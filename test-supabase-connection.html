<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Connection</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="details"></div>

    <script>
        const supabaseUrl = 'https://eepwbydlfecosaqdysho.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVlcHdieWRsZmVjb3NhcWR5c2hvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NDA3ODQsImV4cCI6MjA3ODQxNjc4NH0.Z83AOOAFPGK-xKio6fYTXwAUJEHdIlsdCxPleDtE53c';

        console.log('Creating Supabase client...');
        console.log('URL:', supabaseUrl);
        console.log('Key exists:', !!supabaseAnonKey);

        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');

            try {
                // Test 1: Check if client is initialized
                console.log('✓ Supabase client created');
                statusDiv.innerHTML = '<span style="color: green;">✓ Supabase client initialized</span>';

                // Test 2: Try to sign in with test user
                console.log('Testing authentication...');
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'testadmin@pulseofpeople.com',
                    password: 'Admin@123456'
                });

                if (error) {
                    console.error('❌ Authentication failed:', error);
                    detailsDiv.innerHTML = `<p style="color: red;">❌ Authentication failed: ${error.message}</p>`;
                } else {
                    console.log('✓ Authentication successful!', data);
                    detailsDiv.innerHTML = `
                        <p style="color: green;">✓ Authentication successful!</p>
                        <pre>${JSON.stringify(data.user, null, 2)}</pre>
                    `;
                }
            } catch (err) {
                console.error('❌ Error:', err);
                statusDiv.innerHTML = '<span style="color: red;">❌ Connection failed</span>';
                detailsDiv.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
            }
        }

        testConnection();
    </script>
</body>
</html>
